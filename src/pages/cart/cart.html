<ion-header>
  <ion-navbar>
    <ion-title>Lista de produtos</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>Detalhes da lista de produtos</ion-col>
      </ion-row>
      <ion-row [hidden] = "!showEmptyCartMessage">
        <ion-col>Nenhum produto adicionado Ã  lista!</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-list>
    <ion-item *ngFor="let item of cartItems; let i = index">
      <ion-thumbnail item-left>
        <img [src] = "item.product.featured_src" style="width: 60px !important; height:60px !important;" />
      </ion-thumbnail>
      <h2>{{item.product.title}}</h2>
      <p>{{item.qty}} - {{item.product.price}}</p>
      <button ion-button clear item-right color="danger" (click)="removeFromCart(item,i)">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-card>
      <ion-grid>
        <ion-row [hidden] = "!showDiscountMessage">
          <ion-col><p style="font-size: 10px;" color="danger">{{discount}}<p></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4>
            <b style="font-size:12px;">Quantidade</b>
          </ion-col>
          <ion-col col-8 style="text-align: right;">
            {{ sumQty }}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-7>
            <b style="font-size:12px;">Total sem desconto</b>
          </ion-col>
          <ion-col col-5 style="text-align: right;">
            R$ {{ total }}
          </ion-col>
        </ion-row>
        <ion-row [hidden] = "!showDiscountMessage">
          <ion-col col-7>
            <b style="font-size:12px;">Total com desconto</b>
          </ion-col>
          <ion-col col-5 style="text-align: right;">
            R$ {{ percent }}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button color="danger" outline block (click) = "closeModal()">Continuar comprando</button>
        </ion-col>
        <ion-col>
          <button ion-button color="danger" block (click) = "checkout()">Prosseguir com pedido</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
